<ion-header>
  <ion-navbar color="primary" class="header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <img src="http://i.imgur.com/Ej3rc5s.png" class="headerImg">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">
<h2 *ngIf="token" ion-text text-center color="primary">Hello {{firstName}}</h2>
  <ion-card class="openCard">
    <img src="http://i.imgur.com/mFrQMtL.png"/>
    <div class="card-title">Quality and affordable vacation rentals</div>
    <div class="card-subtitle">Breckenridge, CO</div>
  </ion-card>

  <ion-card class="lower-content">
    <ion-card-content>
      <p ion-text color="primary"><strong>Alpine Meadows provides quality and affordable Vacation Rentals in Breckenridge, Colorado. Whether it is winter, spring, summer or fall, Alpine Meadows offers your perfect getaway in the Mountains.</strong></p>
    </ion-card-content>
  </ion-card>
  <div *ngIf="token">
    <button (click)="viewRentals()" ion-button color="secondary" class="lower-content buttfun"><p ion-text color="primary"><strong>View rentals</strong></p></button>
  </div>
  <div *ngIf="!token">
    <button (click)="goLogin()" ion-button color="secondary" class="lower-content buttfun"><p ion-text color="primary"><strong>Login in to view rentals</strong></p></button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button color="primary" block></button>
  </ion-toolbar>
</ion-footer>
