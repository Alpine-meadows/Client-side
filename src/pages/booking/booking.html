<ion-header>
  <ion-navbar color="primary" class="header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <img src="http://i.imgur.com/Ej3rc5s.png" class="headerImg">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master">
  <ion-card >
    <img src="{{property.picture}}"/>
    <ion-card-content>
      <ion-card-title color="primary">
        {{property.name}}
      </ion-card-title>
      <div>
        <p ion-text color="primary"><strong>Address: </strong>{{property.location}}</p>
        <p ion-text color="primary"><strong>Room Number: </strong>{{room.roomNumber}}</p>
      </div>
    </ion-card-content>
  </ion-card>
  <button ion-button block color="primary" (click)="presentModal(room, property)">Book this room?</button>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button block color="primary" (click)="goHome()">
      <ion-icon class="icon" name="home"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
