<ion-header>
  <ion-navbar color="primary" class="header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <img src="http://i.imgur.com/Ej3rc5s.png" class="headerImg">
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>First Name</ion-label>
      <ion-input required [(ngModel)]="newMember.firstName" type="text" placeholder="First Name" name="newMember.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Last Name</ion-label>
      <ion-input required [(ngModel)]="newMember.lastName" type="text" placeholder="Last Name" name="newMember.lastName"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input required [(ngModel)]="newMember.email" type="email" placeholder="Email" name="member.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input required [(ngModel)]="newMember.password" type="password" placeholder="Password" name="member.password"></ion-input>
      </ion-item>
    <button ion-button block color="primary" (click)="signup()">Submit</button>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button block color="primary" (click)="goHome()">
      <ion-icon class="icon" name="home"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
