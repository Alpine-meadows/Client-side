<ion-header>
  <ion-navbar color="primary" class="header">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      <img class="navPic" src="http://i.imgur.com/Ej3rc5s.png" alt="">
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input [(ngModel)]="member.email" type="email" placeholder="Email Input" name="member.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input [(ngModel)]="member.password" type="password" placeholder="Password Input" name="member.password"></ion-input>
      </ion-item>
    <button ion-button block color="primary" (click)="login()"></button>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button block color="primary" (click)="goHome()">
      <ion-icon class="icon" name="home"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
